<!DOCTYPE html>
<html ng-app="screenModule">
	<head>
		<title>Bodega scoreboard</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script type="text/javascript" src="//event.netcompany.com:1337/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-cookies.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.js"></script>
		<!--<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
		<!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap.js"></script>-->
		<!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>-->
		<link rel="icon" type="image/png" href="img/favicon.png">

		<link rel="stylesheet" type="text/css" href="screenStyle.css" />
		<script type="text/javascript" src="js/Common.js"></script>
		<script type="text/javascript" src="js/WebsocketService.js"></script>
		<script type="text/javascript" src="js/ScreenApplication.js"></script>
		<script type="text/javascript" src="js/ScreenController.js"></script>
		<script type="text/javascript" src="js/ScreenModule.js"></script>
		<script type="text/javascript" src="js/IoCModule.js"></script>
	</head>
	<body ng-controller="ScreenController">
		<div id='container'>
			<div class="team{{ team.winner ? ' winner' : '' }}{{ team.loser ? ' loser' : '' }}" ng-repeat="team in scoreboard track by team.name | orderBy:'rating'" style='top:{{ floor( ( $index + 0.1 ) / 2 ) * 50 }}px;left:{{ $even ? 0 : 50 }}%'>
				<div class='name'>{{ team.position }}. {{ team.name }}</div>
				<div class='score'>{{ team.rating }}</div>
			</div>
		</div>
	</body>
</html>
